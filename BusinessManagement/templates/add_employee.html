{% extends "layout.html" %}
{% block title %}Add Employee{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="h1">Add Employee</div>
    <div>
        <form method="POST">
            {#
            generate fields with proper types for
            first_name
            last_name
            email
            #}
            <div class="form-group mb-3">
                <label class="form-label" for="first_name">First name</label>
                <input class="form-control" id="first_name" name="first_name" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="last_name">Last name</label>
                <input class="form-control" id="last_name" name="last_name" />
            </div>
            {# use the below for company selection #}
            <div class="form-group mb-3">
                
                <label class="form-label" for="company">Company</label>
                {% include "company_dropdown.html" %}
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" id="email" name="email" />
            </div>
            <input type="submit" class="btn btn-primary" value="Save Employee" />
        </form>
    </div>
</div>
{% endblock %}
